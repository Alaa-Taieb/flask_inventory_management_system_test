<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='index.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="{{ url_for('static', filename='index_pre.js') }}"></script>
    <title>Home Page</title>
</head>
<body class="bg-black d-flex flex-column">
    
    <header class="container d-flex justify-content-center bg-dark text-light p-3">
        <h1 class="title">Inventory Management App</h1>
    </header>
    <main class="container bg-light">
        <form action="/login" method="post" class="form d-flex flex-column border-round-dark p-3 w-50">
            <h2>Login Form</h2>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" name="username" placeholder="Username" class="form-control">
            </div>

            <div class="form-group">
                <label for="username">Password:</label>
                <input type="password" name="password" placeholder="********" class="form-control">
            </div>

            <button type="submit" class="btn btn-dark">Login</button>
        </form>
    </main>

    <!-- Create flashed messages container -->
    {% with messages = get_flashed_messages(category_filter=["login_error"])%}
        {% if messages %}
            <div class="alert alert-danger" role="alert">
                <ul>
                    {% for message in messages %}
                        <li>
                            {{message}}
                        </li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}
    {% endwith %}




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
